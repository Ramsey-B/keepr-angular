<div class="row">
  <div class="col-md-3 keep-card" *ngFor="let keep of keeps">
    <div class="card text-center">
      <img class="keep-img card-img-top" src={{keep.img}}>
      <div class="card-body">
        <h4 class="card-title">{{keep.description}}</h4>
        <p class="card-text">{{keep.author}}</p>
      </div>
    </div>
  </div>
</div>
