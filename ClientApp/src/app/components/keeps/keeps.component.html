<div class="row">
  <div class="col-12">
    <div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createKeepModal">Create Keep</button>
      <!-- Modal -->
      <div class="modal" id="createKeepModal" tabindex="-1" role="dialog" aria-labelledby="createKeepModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Create Keep</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="createKeep">
                <input type="url" placeholder="Image Url" name="img" [(ngModel)]="newKeep.img">
                <input class="input" type="text" name="description" placeholder="Description" id="description" [(ngModel)]="newKeep.description">
                <div class="mt-3">
                  <div class="d-flex flex-row">
                    <span *ngFor="let t of tags; let i = index" class="ml-3">{{t.tagName}}
                      <a (click)="removeTag(i)" class="remove-tag">X</a>
                    </span>
                  </div>
                  <form (ngSubmit)="addTag()">
                    <input type="text" placeholder="Add Tag" name="tag" [(ngModel)]="tag.tagName" required>
                    <button type="submit" class="btn btn-primary btn-primary">Add Tag</button>
                  </form>
                </div>
              </form>
              <p id="error"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button class="btn btn-primary btn-primary" *ngIf="newKeep.img.length > 0" (click)="createKeep()" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-3 card" *ngFor="let keep of keeps">
    {{keep.description}}
  </div>
</div>
